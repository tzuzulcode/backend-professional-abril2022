apiVersion: v1
kind: Pod
metadata:
  name: users
spec:
  containers:
    - name: postgres
      image: postgres
      imagePullPolicy: IfNotPresent #Descargar la imagen si no esta en local
      env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "12345"
        - name: POSTGRES_DB
          value: users
      resources:
        limits:
          cpu: "500m"
          memory: "1024Mi"
      ports:
        - containerPort: 5432
          protocol: TCP
      # volumeMounts:
      #   - mountPath: "/data"
      #     name: "db-data"
    - name: users
      image: users-micro
      imagePullPolicy: Never
      resources:
        requests:
          cpu: "250m"
          memory: "128Mi"
        limits:
          cpu: "500m"
          memory: "1024Mi"
      ports:
        - containerPort: 4000
          name: http
          protocol: TCP
      env:
        - name: PORT
          value: "4000"
      livenessProbe:
        httpGet:
          path: /health
          port: 4000
        initialDelaySeconds: 5
        timeoutSeconds: 1 # No debe durar la prueba m√°s de un segundo
        periodSeconds: 10 # El periodo de tiempo
        failureThreshold: 3
